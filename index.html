<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo-List</title>
</head>
<body>
    <div class="bg_container d_none">
        <div class="modal">
            <fieldset>
                    <label for="input_title">Title</label>
                    <input type="text" id="input_title" name="input_title" pattern="^[a-zA-Z]+$">

                    <label for="input_description">Description</label>
                    <input type="text" id="input_description" name="input_description">
                <div class="middle_modal">
                    <div class="todo_details">
                        <label for="input_date">Date</label>
                        <input type="date" id="input_date" name="input_date">
                        <label for="important">Important</label>
                        <select id="input_selection" name="input_selection">
                            <option value="">---</option>
                            <option value="high">high</option>
                            <option value="middle">middle</option>
                            <option value="low">low</option>
                        </select>
                    </div>
                </div>  
                <div class="bottom_modal">
                    <div class="modal_control">
                        <button class="btn_submit" type="submit">Submit</button>
                        <button class="btn_remove">Close</button>
                    </div>
                </div>    
            </fieldset>
        </div>
    </div>
    <div class="main_container">
        <div class="nav_bar">
            <div class="title">
                <h1>toDo-List</h1>
            </div>
            <nav>
                <button class="nav_button active">Overview</button>
                <button class="nav_button">Today</button>
                <button class="nav_button">Upcoming</button>
            </nav>
            <div class="nav_projects">
                <h2>Projects</h2>
                <p>-- empty --</p>
            </div>
        </div>
        <div class="content_container">
           <div class="nav_content">
                <button class="nav_button large add_item">+ ToDo</button>
                <button class="nav_button large">+ Project</button>
           </div>
           <div class="toDo_container">

           </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
